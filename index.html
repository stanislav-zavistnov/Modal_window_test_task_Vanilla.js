<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>modal</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/inputValidation.js"></script>
</head>

<body class="body container">
  <div class="blur"></div>
  <h1 class="visually-hidden">
    Тестовое задание на верстку модального окна
  </h1>
  <div class="button-wrap">
    <button class="button-modal btn-reset">
      Написать
    </button>
  </div>
  <div class="modal-window">
    <div class="modal-wrap">
      <h2 class="modal-window__title">
        Стать партнёром проекта
      </h2>
      <form class="form">
        <div class="form-top-wrap">
          <div class="form-top-inputs-wrap">
            <div class="form-top-input-wrap form-top-input-wrap--organization">
              <span class="form-input-descr">
                <span class="form-input-descr__star">✱</span>&nbsp;Название организации
              </span>
              <input class="form-top-input form-top-input--organization" type="text">
            </div>
            <div class="form-top-input-wrap form-top-input-wrap--phone">
              <span class="form-input-descr">
                <span class="form-input-descr__star">✱</span>&nbsp;Телефон
              </span>
              <input class="form-top-input form-top-input--phone" placeholder="+7" maxlength="16">
            </div>
            <div class="form-top-input-wrap form-top-input-wrap--email">
              <span class="form-input-descr">
                <span class="form-input-descr__star">✱</span>&nbsp;E-mail
              </span>
              <input class="form-top-input form-top-input--mail" type="email">
            </div>
          </div>
          <div class="form-download-file-wrap">
            <span class="form-download-file-descr">
              <span class="form-input-descr__star">✱</span>&nbsp;Логотип (jpeg, png)
            </span>
            <div class="input-file">
              <button class="input-file-btn btn-reset">
                <span class="input-file-btn__line input-file-btn__line--one"></span>
                <span class="input-file-btn__line input-file-btn__line--two"></span>
              </button>
              <svg class="input-file__img" width="30" height="30" viewBox="0 0 30 30" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M20.3327 3.91797C20.3327 2.03319 18.7995 0.5 16.9147 0.5H3.58463C1.69985 0.5 0.166656 2.03319 0.166656 3.91797V17.248C0.166656 19.1328 1.69985 20.666 3.58463 20.666H9.05338V22.9447H11.332V20.666H16.9147C18.7995 20.666 20.3327 19.1328 20.3327 17.248V11.7793H22.5544V9.50065H20.3327V3.91797ZM18.054 17.248C18.054 17.8762 17.5429 18.3874 16.9147 18.3874H3.58463C2.95644 18.3874 2.4453 17.8762 2.4453 17.248V3.91797C2.4453 3.28978 2.95644 2.77865 3.58463 2.77865H16.9147C17.5429 2.77865 18.054 3.28978 18.054 3.91797V17.248ZM27.0547 25.1094H29.3333V27.388C29.3333 28.6464 28.313 29.6667 27.0547 29.6667H24.833V27.388H27.0547V25.1094ZM15.7184 27.388H17.9971V29.6667H15.7184V27.388ZM20.2757 27.388H22.5544V29.6667H20.2757V27.388ZM29.3333 11.7793V14.0579H27.0547V11.7793H24.833V9.50065H27.0547C28.313 9.50065 29.3333 10.5209 29.3333 11.7793ZM27.0547 16.2227H29.3333V18.5013H27.0547V16.2227ZM27.0547 20.666H29.3333V22.9447H27.0547V20.666ZM11.332 27.388H13.5537V29.6667H11.332C10.0736 29.6667 9.05338 28.6464 9.05338 27.388V25.1094H11.332V27.388ZM13.4398 9.27279H15.7184V16.1087H8.88248V13.8301H11.8285L7.7634 9.76501L9.3747 8.15394L13.4398 12.2188V9.27279Z"
                  fill="white" />
              </svg>
              <p class="input-file__descr">Выберите</p>
              <p class="input-file__descr">файл</p>
            </div>
          </div>
        </div>
        <div class="form-select-wrap">
          <span class="form-input-descr">
            <span class="form-input-descr__star">✱</span>&nbsp;Направление
          </span>
          <select class="form-select">
            <option disabled selected value=""></option>
            <option value="Экология">Экология</option>
            <option value="Инженерия">Инженерия</option>
            <option value="Экономика">Экономика</option>
          </select>
        </div>
        <div class="form-input-wrap">
          <input class="form-input form-input--site" type="text">
        </div>
        <div class="form-input-wrap">
          <input class="form-input form-input--vk" type="text">
        </div>
        <div class="form-input-wrap">
          <input class="form-input form-input--ok" type="text">
        </div>
        <div class="form-input-wrap">
          <input class="form-input form-input--facebook" type="text">
        </div>
        <div class="form-input-wrap">
          <input class="form-input form-input--instagram" type="text">
        </div>
        <div class="form-input-wrap">
          <input class="form-input form-input--youtube" type="text">
        </div>
        <div class="form-input-wrap form-input-wrap--boss">
          <span class="form-input-descr">
            Руководитель
          </span>
          <input class="form-input form-input--boss" type="text">
        </div>
        <button class="form-submit-btn btn-reset">
          Стать партнёром проекта
        </button>
        <button class="form-remove-btn btn-reset">
          Отменить
        </button>
      </form>
    </div>
  </div>
</body>

</html>
